<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Library</h1>
    <table id="bookshelf">
        <thead>
            <th>Title</th>
            <th>Author</th>
            <th>Word Count</th>
            <th>Read it?</th>
            <th></th>
        </thead>
        <tbody></tbody>
    </table>
    <button id="add">Add a Book</button>
    <dialog>
        <form>
            <h3>Add a Book</h3>
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
            <label for="author">Author</label>
            <input type="text" id="author" name="author">
            <label for="words">Word Count</label>
            <input type="number" id="words" name="words">
            <label for="read">Read it?</label>
            <select>
                <option>Yes</option>
                <option>No</option>
            </select>
            <div class="buttons">
                <button id="addBook" type="submit">Add</button><button id="close">Close</button>
            </div>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
